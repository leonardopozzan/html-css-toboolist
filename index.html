<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body class="background_lightgray">

    <!-- intestazione con logo -->
    <header class="background_white">

        <!-- immagine logo -->
        <img src="img/Logo.png" alt="logo toboolist" class="logo_intestazione">

        <!-- nome del sito -->
        <div class="nome_sito_intestazione inline_block">
            Toboolist
        </div>

    </header>

    <main>

        <!-- barra dei bottoni -->
        <nav class="container" id="barra_bottoni">
            <button class="button_1">Add Task</button>
            <button class="button_2">Add Section</button>
        </nav>
        

        <div class="container" id="corpo_lista">
            <span class="arrow_down"></span><div class="inline_block nome_sezione">New Task</div>
            <div class="v_green editional space_margin_1">
                Quarterly Newsletter
            </div>

            <span class="arrow_down"></span><div class="inline_block nome_sezione">Today</div>
            <div class="v_green editional space_margin_1">
                Recruiting blog post
            </div>
            <div class="v_green q1goals space_margin_1">
               Mobile app luanch
            </div>
            <div class="x_red recruiting space_margin_1">
                Interview John H.
            </div>
            <div class="v_green mobile space_margin_1">
                Summit update to mobile storefronts
            </div>

            <span class="arrow_down"></span><div class="inline_block nome_sezione">Up coming</div>
            <div class="x_red">
                Schedule meeting with Alex
            </div>
            <div class="v_green website">
                Homepage refresh
            </div>
            <div class="v_green sales">
                Onbord new Sales tem members
            </div>
            <div class="v_green editional">
                Review editorial calendar
            </div>

        </div>
    </main>


</body>
</html>
